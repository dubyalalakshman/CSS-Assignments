<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="combinator.css">
</head>

<body>
    <!-- combination of selectors forms a relationship between two or more selectors -->
    <div class="parent">
    <!--immediately childs or direct children-->
    <p>child1</p>
    <p>child2</p>
    <p>child3</p>
   <section>
    <!-- descendent selector -->
     <p>child4</p>
     <p>child5</p>
   </section>
</div>
<!-- siblings -->
 <h3>sibling selectors</h3> <!--directly followed sibling-->
 <h2>hiiiii</h2>
 <h3>sibling selector</h3> <!--general sibling-->
</body>
</html>
